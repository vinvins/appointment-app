<hr />

<input [(ngModel)]="myAppointment.Title" type="text" placeholder="Enter Appointment Title" />
<input [(ngModel)]="myAppointment.AppointmentDate" type="date" placeholder="new Date()" />
<button (click)="saveAppointment()" >Add Appointment</button>

<hr />
<br />
<br />

<table style="border: 1px solid;" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
<tr style="border: 1px solid" *ngFor="let appointment of allAppointments">
<td style="border: 1px solid">
    {{appointment.Id}}
</td>
<td style="border: 1px solid">
    {{appointment.Title}}
</td>
<td style="border: 1px solid">
    {{appointment.AppointmentDate | date : "dd/MM/yyyy"}}
</td>
<td>
    <button type="button" (click)="deleteAppointment(appointment.Id,appointment.Title)">Delete</button>
</td>
</tr>
    </tbody>    
</table>
