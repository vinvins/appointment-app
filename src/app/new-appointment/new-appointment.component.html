<div class="container">
    <div class="card mt-3">
        <h3 class="text-center">Add new Appointment</h3>
        <div class="row">
            <div class="col-md-6 mt-2 mb-2 ">
                <input class="form-control" [(ngModel)]="myAppointment.Title" type="text" placeholder="Enter Appointment Title" />
            </div>
            <div class="col-md-4 mt-2 mb-2 ">
                <input class="form-control" [(ngModel)]="myAppointment.AppointmentDate" type="date" placeholder="new Date()" />
            </div>
            <div class="col-md-2 mt-2 mb-2 ">
                <button class="btn btn-primary w-100" (click)="saveAppointment()" >Add Appointment</button>
            </div>
        </div>
    </div>
<br /> <br /> <br /> <br /> <br />
    <div class="card mt-10">
        <h3 class="text-center">Appointment List</h3>
        <table style="border: 1px solid;" class="table table-striped table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
        <tr style="border: 1px solid" *ngFor="let appointment of allAppointments; index as i">
        <td style="border: 1px solid">
            {{appointment.Id}}
        </td>
        <td style="border: 1px solid">
            {{appointment.Title}}
        </td>
        <td style="border: 1px solid">
            {{appointment.AppointmentDate | date : "dd/MM/yyyy"}}
        </td>
        <td>
            <button class="btn btn-danger w-100" type="button" (click)="deleteAppointment(i)">Delete</button>
        </td>
        </tr>
            </tbody>    
        </table>
    </div>
</div>
